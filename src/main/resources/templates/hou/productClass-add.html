<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理 - 凡客网</title>
    <link type="text/css" rel="stylesheet" href="hou/css/style.css" />
    <script type="text/javascript" src="hou/scripts/function-manage.js"></script>
    <script th:src="@{js/jquery-1.8.3.min.js}"></script>
</head>
<body>
<div id="header" class="wrap">
    <div id="logo"><img src="hou/images/logo_new.jpg" width="120px"/></div>
    <div class="help"><a href="index.html">返回前台页面</a></div>
    <div class="navbar">
        <ul class="clearfix">
            <li><a th:href="@{shou}">首页</a></li>
            <li><a th:href="@{users}">用户</a></li>
            <li class="current"><a th:href="@{product}">商品</a></li>
            <li><a th:href="@{order}">订单</a></li>
            <li><a href="news.html">留言</a></li>
        </ul>
    </div>
</div>
<div id="childNav">
    <div class="welcome wrap">
        管理员admit您好，今天是2012-12-21，欢迎回到管理后台。
    </div>
</div>
<div id="position" class="wrap">
    您现在的位置：<a href="index.html">凡客网</a> &gt; 管理后台
</div>
<div id="main" class="wrap" style="min-height:500px">
    <div id="menu-mng" class="lefter">
        <div class="box">
            <dl>
                <dt>用户管理</dt>
                <dd>
                    <a th:href="@{users}">用户管理</a></dd>
                <dt>商品信息</dt>
                <dd><em>
                    <a th:href="@{addProudctClass}">新增</a>
                </em><a th:href="@{productClass}">分类管理</a></dd>
                <dd><em><a th:href="@{addProduct}">新增</a></em>
                    <a th:href="@{product}">商品管理</a></dd>
                <dt>订单管理</dt>
                <dd><a th:href="@{order}">订单管理</a></dd>
                <dt>留言管理</dt>
                <dd><a href="">留言管理</a></dd>
            </dl>
        </div>
    </div>
    <div class="main">
        <h2>添加分类</h2>
        <div class="manage">
            <form action="updateProduct" method="post">
                <table class="form">
                    <tr>
                        <td class="field">父分类：</td>
                        <td>
                            <select name="parentId">
                                <option value="0" selected="selected">一级分类</option>
                                    <option th:each="ca:${listCate}" th:value="${ca.getCc_id()}"> <span th:text="${ca.getCc_name()}">衣服</span></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">分类名称：</td>
                        <td><input type="text" class="text" name="cc_name" placeholder="请输入分类名" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label class="ui-blue"><input type="submit" name="submit" value="更新" /></label></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div id="footer">

    京公网安备11011502002400号 出版物经营许可证新出发京批字第直110138号
</div>
</body>
</html>
