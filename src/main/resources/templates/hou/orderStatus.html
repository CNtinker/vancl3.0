<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理 - 凡客网</title>
    <link type="text/css" rel="stylesheet"  href="hou/css/style.css"/>
    <script type="text/javascript" src="hou/scripts/function-manage.js"></script>
    <script th:src="@{js/jquery-1.8.3.min.js}"></script>
</head>
<body>
<div id="header" class="wrap">
    <div id="logo"><img src="hou/images/logo_new.jpg" style="height:50px;width:80px;" /></div>
    <div class="help"><a href="">返回前台页面</a></div>
    <div class="navbar">
        <ul class="clearfix">
            <li><a th:href="@{shou}">首页</a></li>
            <li class="current"><a th:href="@{users}">用户</a></li>
            <li><a th:href="product">商品</a></li>
            <li><a th:href="@{order}">订单</a></li>
            <li><a href="#">留言</a></li>
        </ul>
    </div>
</div>
<div id="childNav">
    <div class="welcome wrap">
        管理员pillys您好，今天是2012-12-21，欢迎回到管理后台。
    </div>
</div>
<div id="position" class="wrap">
    您现在的位置：<a href="">凡客网</a> &gt; 管理后台
</div>
<div id="main" class="wrap">
    <div id="menu-mng" class="lefter">
        <div class="box">
            <dl>
                <dt>用户管理</dt>
                <dd>
                    <a th:href="@{users}">用户管理</a></dd>
                <dt>商品信息</dt>
                <dd><em>
                    <a th:href="@{addProudctClass}">新增</a>
                </em><a th:href="@{productClass}">分类管理</a></dd>
                <dd><em><a th:href="@{addProduct}">新增</a></em>
                    <a th:href="@{product}">商品管理</a></dd>
                <dt>订单管理</dt>
                <dd><a th:href="@{order}">订单管理</a></dd>
                <dt>留言管理</dt>
                <dd><a href="">留言管理</a></dd>
            </dl>
        </div>
    </div>
    <div class="main" >
        <h2>用户状态</h2>
            <span id="name" style="display:none" th:text="${o_uid}"></span>
            <table class="form1">
                <tr>
                    <td class="field" style="font-weight: bolder">支付状态：</td>
                    <td>
                        <select class="zt" name="parentId" >
                            <option  selected="selected" value="0">请选择</option>
                            <option value="1">待审核</option>
                            <option value="2">已审核</option>
                            <option value="3">配货中</option>
                            <option value="4">卖家已发货</option>
                            <option value="5">已收货</option>
                        </select>
                    </td>
                </tr>
            </table>
   <div  style="margin:-40px 375px">
       <div class="gx"  style="width: 40px;background-color:#B42025 ;color: white;text-align: center">更新</div>
   </div>
  </div>


    </div>

    <div class="clear"></div>
</div>
<div id="footer">

    京公网安备11011502002400号 出版物经营许可证新出发京批字第直110138号
</div>

<script type="text/javascript" rel="stylesheet">
    $(function () {
        $(".gx").click(function () {
            var o_status=$(".zt :selected").val();
            var uid=$("#name").html();
            location.href="/updateStatus?o_status=" +o_status + "&o_uid=" +uid;
        })
    })
</script>
</body>
</html>
