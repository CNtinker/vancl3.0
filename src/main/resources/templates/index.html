<div id="overlay" style="display: none;">
    <div style="background:#000;filter:alpha(opacity=40);opacity:0.4;-moz-opacity:0.4;width:100%;height:100%; position:fixed; _position:absolute;left:0px;top:0px; z-index:999998;"></div>

    <div class="screenAdPop">
        <p class="screenAdPopfull"><a href="http://catalog.vancl.com/zndjzt.html" name="hp-hp-billboard-0-v:n"
                                      class="track" target="_blank"><img width="1200px" height="600px"
                                                                         src="index_pub/img/1200-600.jpg"
                                                                         alt="双旦直降"></a></p>
        <p class="screenAdPopnarrow"><a href="http://catalog.vancl.com/zndjzt.html" name="hp-hp-billboard-0-v:n"
                                        class="track" target="_blank"><img width="980px" height="660px"
                                                                           src="index_pub/img/980x660.jpg"
                                                                           alt="双旦直降"></a></p>
        <span class="screenAdClose"></span>
    </div>
</div>

<script language="javascript" type="text/javascript">
    $(document).ready(function () {
        //遮罩层
        var tipOverlay = $("#overlay");
        if (tipOverlay.length > 0) {
            $("span.screenAdClose", tipOverlay).click(function () {
                closeTipOverlay();
            });
            window.setTimeout(function () {
                closeTipOverlay();
            }, 10000);
        }

        var setting = {closeTipOverlay: false};
        var closeTipOverlay = function () {
            tipOverlay.fadeOut();
            //-------vjia浮窗
            if (setting.closeTipOverlay == false && VANCL.www.VjiaFloatad != undefined) {
                setting.closeTipOverlay = true;
                VANCL.www.VjiaFloatad.init();
            }
        }
    });
</script>

<style type="text/css">

    }
</style>
